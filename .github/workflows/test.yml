name: Run Jest Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install
          echo "Dependencies Installed"

      - name: Run Jest Tests
        run: |
          npm test
          echo "Jest Tests Completed"
